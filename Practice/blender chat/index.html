<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Blender Chat</title>
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="https://blender.chat/assets/logo.png" alt="">
        </div>
        <div id="middle">
            <div class="loginId">
                <p>Login with Blender ID</p>
            </div>
            <div class="emailUsername">
                <input type="email"  placeholder="Email or Username">
            </div>
            <div class="password">
                <input type="password" placeholder="Password">
            </div>
            <div class="login">
                <p>Login</p>
            </div>
            <div class="middleDown">
                <p class="forgot">Forgot your password?</p>
                <p class="register">Register a new account</p>
            </div>
        </div>
        <div class="down">
            <p>By proceeding you are agreeing to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>,</p>
            <p>Powered by <a href="#">Open Source Chat Platform Rocket.Chat.</a></p>
        </div>
    </div>
</body>
</html>
